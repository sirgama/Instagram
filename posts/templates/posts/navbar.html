{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
rel="stylesheet"
/>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top ">
        <div class="container justify-content-between ">
          <!-- Left elements -->
          <div class="d-flex">
            <!-- Brand -->
            <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="{% url 'homepage' %}">
              <img
                src="{% static 'images/navbarlogo.png' %}"
                height="30"
                alt="instagram Logo"
                loading="lazy"
                style="margin-top: 2px;"
                class="navbarlogo"
              />
            </a>
      
          
          </div>
          <!-- Left elements -->
      
          <!-- Center elements -->
    
            <!-- Search form -->
            
    
              <ul class="navbar-nav flex-row m-auto me-5">
                <form class="input-group w-auto my-auto d-none d-sm-flex" role="search" action="{% url 'search' %}">
                 
                  <input
                    autocomplete="on"
                    type="text"
                    class="form-control rounded"
                    placeholder="Search"
                    name="post"
                    style="min-width: 125px;background-color:#efefef; border-radius:10px; border:none;max-width: 605px;"
                  />
                  <span class="input-group-text border-0 d-none d-lg-flex"
                    ></i
                  ></span>
                </form>
                
                <li class="nav-item me-3 me-lg-3">
                  <a class="nav-link" href="{% url 'homepage' %}">
                    <span><i class="fa-solid fa-house fafa text-dark"></i></i></span>
                  </a>
                </li>
                <li class="nav-item dropdown me-3 me-lg-3">
                  <a
                    class="nav-link dropdown-toggle hidden-arrow"
                    href="#"
                    id="navbarDropdownMenuLink"
                    role="button"
                    data-mdb-toggle="dropdown"
                    aria-expanded="false"
                  >
                  <i class="fa-brands fa-facebook-messenger fafa text-dark"></i>
          
                    <span class="badge rounded-pill badge-notification bg-danger">6</span>
                  </a>
                  
                </li>
                <li class="nav-item  me-3 me-lg-3">
                  <a
                    class="nav-link dropdown-toggle hidden-arrow"
                    href="{% url 'new-post' %}"
                    id=""
                    role="button"
                    data-mdb-toggle=""
                    aria-expanded="false"
                  >
                  <i class="fa-regular fa-square-plus fafa text-dark"></i>
                    
                  </a>
                 
                </li>
                <li class="nav-item dropdown me-3 me-lg-3">
                  <a
                    class="nav-link dropdown-toggle hidden-arrow"
                    href="#"
                    id="navbarDropdownMenuLink"
                    role="button"
                    data-mdb-toggle="dropdown"
                    aria-expanded="false"
                  >
                  <i class="fa-regular fa-compass fafa text-dark"></i>
                  </a>
                  
                </li>
    
                <li class="nav-item dropdown me-3 me-lg-3">
                    <a
                      class="nav-link dropdown-toggle hidden-arrow"
                      href="#"
                      id="navbarDropdownMenuLink"
                      role="button"
                      data-mdb-toggle="dropdown"
                      aria-expanded="false"
                    >
                    <i class="fa-regular fa-heart fafa text-dark"></i>
                    </a>
                   
                  </li>
                <li class="nav-item dropdown me-3 me-lg-1">
                    <a class="nav-link dropdown-toggle hidden-arrow"
                    href="#"
                    id="navbarDropdownMenuLink"
                    role="button"
                    data-mdb-toggle="dropdown"
                    aria-expanded="false">
                      <img
                        src="{{user.profile.image.url}}"
                        class="rounded-circle"
                        height="30"
                        alt="Black and White Portrait of a Man"
                        loading="lazy"
                      />
                      
                    </a>
                    <ul
                      class="dropdown-menu dropdown-menu-end"
                      aria-labelledby="navbarDropdownMenuLink"
                    >
                      <li>
                        <a class="dropdown-item" href="{% url 'profile' %}"><i class="fa-regular fa-user"></i> Profile</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="{% url 'profile' %}"><i class="fa-regular fa-bookmark"></i> Saved</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="{% url 'profile' %}"><i class="fa-solid fa-sliders"></i> Settings</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="{% url 'logout' %}"><i class="fa-solid fa-repeat"></i> Switch Accounts</a>
                      </li>
                    </ul>
                  </li>
              </ul>
              <!-- Right elements -->
      
          <!-- Right elements -->
         
        </div>
      </nav>
      <!-- Navbar -->
    
      <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
      ></script>
      </body>
      </html>
